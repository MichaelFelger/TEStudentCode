<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes</title>

</head>

<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Best bistro on the Internet!</p>
    </header>
    <main>
        <h2>Reservation Form</h2>
        <nav>
            <a href="index.html">Return to Menu</a>
        </nav>
        <form action="api/reservations" method="post">
            <div>
                <label for="reservationname">Guest Name</label>
                <input id="reservationname" name="guestname" type="text">
            </div>
            <div>
                <label for="reservationdate">Reservation Date</label>
                <input type="datetime-local" name="datetime" id="reservationdate">
            </div>
            <div>
                <label for="reservationcount" Number of Guests></label>
                <input type="number" min="1" max="12" name="count" id="reservationcount">
            </div>
            <div>
                <label for="isspecial">Special Occasion</label>
                <input type="checkbox" name="special" id="isspecial">
            </div>
            <button type="submit">Make Reservation</button>
            <button type="reset">Clear Form</button>
        </form>



    </main>
</body>

</html>
